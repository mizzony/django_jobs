{% extends "layout.html" %}

{% block content %}
<style type="text/css">
	body,html{
    height:100%;
}
</style>

<div class="container h-100">
  <div class="row">
    <div class="col-12">
    	<div class="d-flex flex-wrap mt-5">
    		{% for job in jobs %}
    		<div class="m-4">
    			<a class="text-decoration-none text-dark" href="/job/{{ job.id }}">
	    			<div class="shadow" style="border: 1px solid #b7b7b7; width:100px; height: 100px; background: white; border-radius: 10%;">
		    			<img src="{{ job.company_logo.url }}" style="width: 100px;"alt="My image">
		    		</div>
		    	
		    		<div class="text-center py-2">
		    			{{ job.name }}
		    		</div>
	    		</a>
    		</div>
 			{% endfor %}
    	</div>
    </div>   
  </div>  
</div>
{% endblock %}
